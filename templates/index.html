<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="fade-in"> Weather App</h1>
    
    <form method="POST" class="slide-up">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        <div class="weather fade-in-delayed">
            {% if weather.error %}
                <p>{{ weather.error }}</p>
            {% else %}
                <h2>{{ weather.city }}</h2>
                <h3>{{ weather.temperature }} Â°C</h3>
                <p>{{ weather.description }}</p>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon" class="icon-bounce">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
